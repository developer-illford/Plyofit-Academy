<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLYO FIT - Fitness Academy | Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="assets/js/login.js"></script>
</head>

<body>
    <section class="login_base">
        <div class="login-box">
            <p>Login</p>
            <form id="mainForm">
                <div class="user-box">
                    <input required="" name="" type="text" id="emailInp">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input required="" name="" type="password" id="passwordInp">
                    <label>Password</label>
                </div>
                <button type="submit"
                    style="font-weight: bold; cursor: pointer; border-radius: 0.5rem; padding: 3%; width: max-content; height: auto; border: 1px solid #fff; background-color: #000000e3; color: #ffffff;">
                    LOGIN
                </button>
                <button onclick="redirectToHome()"
                    style="cursor: pointer; border: 1px solid #ffffff42; background-color: #ffffff00; color: #ffffff77; margin-left: 20%; padding: 3%; border-radius: 5px;">
                    <i style="color: #ffffff77;" class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Return home
                </button>
                <script>
                    function redirectToHome(url) {
                        window.location.href = "index.html";
                    }
                </script>
                <!-- <a href="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </a> -->
            </form>
        </div>
    </section>


    <!-- Import the Firebase core (always required) -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <!-- Import only the Firebase database module -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="assets/js/firconfig.js"></script>
    <script src="assets/js/login.js"></script>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

        var firebaseConfig = {
            apiKey: "AIzaSyCvctj0GbvamxFo3F0jtSNROxaNbMHTQyo",
            authDomain: "plyofit-3798c.firebaseapp.com",
            databaseURL: "https://plyofit-3798c-default-rtdb.firebaseio.com",
            projectId: "plyofit-3798c",
            storageBucket: "plyofit-3798c.appspot.com",
            messagingSenderId: "170636040021",
            appId: "1:170636040021:web:a167a444d8471a7c9201dc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let email = document.getElementById('emailInp');
        let password = document.getElementById('passwordInp');
        let mainForm = document.getElementById('mainForm');

        let signInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, email.value, password.value)
                .then((credentials) => {
                    console.log(credentials);

                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
        }

        mainForm.addEventListener('submit', signInUser);
    </script>




    <style>
        body {
            margin: 0;
            width: 100%;
        }

        .login_base {
            width: 100%;
            height: 100vh;
            background-color: black;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            margin: 20px auto;
            transform: translate(-50%, -55%);
            background: rgba(0, 0, 0, .9);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        @media screen and (max-width:768px) {
            .login-box {
                width: 90%;
            }
        }

        .login-box p:first-child {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #fff;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 3px
        }

        .login-box a:hover {
            background: #fff;
            color: #272727;
            border-radius: 5px;
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

        .login-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff);
            animation: btn-anim1 1.5s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .login-box a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #fff);
            animation: btn-anim2 1.5s linear infinite;
            animation-delay: .375s
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        .login-box a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #fff);
            animation: btn-anim3 1.5s linear infinite;
            animation-delay: .75s
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        .login-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #fff);
            animation: btn-anim4 1.5s linear infinite;
            animation-delay: 1.125s
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }

        .login-box p:last-child {
            color: #aaa;
            font-size: 14px;
        }

        .login-box a.a2 {
            color: #fff;
            text-decoration: none;
        }

        .login-box a.a2:hover {
            background: transparent;
            color: #aaa;
            border-radius: 5px;
        }
    </style>
</body>

</html>
